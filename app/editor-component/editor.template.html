<div class="editorComponent">
    <div class="editorExamples">
        <h2>Examples</h2>
        <ul>
            <li ng-repeat="example in examples | orderBy:example">
                <a href="{{path+'/#examples/' + example}}" ng-click="getExample(example)">{{example}}</a>
            </li>
        </ul>
    </div>
    <splitter class="editorColumnSplitter" direction="left"></splitter>
    <div class="editorCenter">
        <div class="editorCenterHeader">
            <input-file file-changed="upload(text)"></input-file>
            <a class="btn btn-primary" ng-click="download()" ng-href="{{savedFile}}"
               download="file.smt2">Download</a>
            <a class="btn btn-primary" ng-click="saveJob(null)">New Save</a>
            <a class="btn btn-primary" ng-click="saveJob(jobId)">Save code</a>
            <a class="btn btn-primary" ng-click="run()">{{ !waitingCheck ? 'Run ': 'Cancel'}} </a>
            <a class="btn btn-primary" ng-click="toggleTheme()">
                <img ng-src="{{isDarkTheme? 'icons/bright.png' : 'icons/dark.png'}}" width="20" height="20">
            </a>
        </div>
        <div class="editorCenterBody">
            <span us-spinner="{radius:30, width:8, length: 16, color: '#999'}"
                  spinner-on="waitingCheck || waitingSave || waitingSimulate || waitingRun"></span>
            <div class="editorContainer">
                <div id="editor"></div>
            </div>
        </div>
        <splitter direction="down" class="editorRowSplitter">
        </splitter>
        <div class="editorCenterFooter">
            <uib-tabset active="activeTab">
                <uib-tab index="0" heading="Output">
                    <div ng-show="results.data">
                       <div ng-repeat="line in results.data track by $index">
                           <div>{{line}}</div>
                       </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <splitter class="editorColumnSplitter" direction="right"></splitter>
    <div class="editorArguments">
        <arguments parameters="parameters"></arguments>
    </div>
</div>
